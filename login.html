<html>
  <head>
    <title>TRINTutors: Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="navbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <li class="nav-item active">
          <a class="navbar-brand text-white-50" href="#">TRINTutors</a>
        </li>
      </nav>
    </div>

    <form action="/login" method="GET">
      <label for="username_input">username:</label>
      <input id="username_input" type="text" name="username" /> <br />
      <label for="password_input">password:</label>
      <input id="password_input" type="password" name="password" /> <br />
      <button id="login_button" class="btn btn-info" type="submit">
        Login
      </button>
    </form>
    <a href="/users" id="create_link" class="btn btn-success">Create</a>
  </body>
</html>
